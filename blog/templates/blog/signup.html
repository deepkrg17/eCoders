{% extends 'base.html' %}
{% block title %} SignUp | eCoder {% endblock %}
{% block body %}
<div class="container my-2">
    <h5 class="text-center">SignUp Here</h5>
    <hr class="my-1"/>
    <form action="/signup/" method='post'>
        {% csrf_token %}
        <div class="form-group my-1">
            <label for="username">Username</label>
            <input required='true' type="text" class="form-control" id="username" name="username" placeholder="Choose a unique username" aria-describedby="userHelp">
            <div id="emailHelp" class="form-text">150 characters or fewer. Letters, digits and @ only.</div>
        </div>
        <div class="form-group my-1">
            <label for="fname">First Name</label>
            <input required='true' type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name">
        </div>
        <div class="form-group my-1">
            <label for="lname">Last Name</label>
            <input required='true' type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name">
        </div>
        <div class="form-group my-1">
            <label for="email">Email</label>
            <input required='true' type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group my-1">
            <label for="pass1">Choose a password</label>
            <input required='true' type="password" class="form-control" id="pass1" name="pass1" placeholder="Choose Your Password">
        </div>
        <div class="form-group my-1">
            <label for="pass2">Confirm Password</label>
            <input required='true' type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter your password again">
        </div>
        <div class="form-group my-1 text-center">
        <button type="submit" class="btn btn-primary">SignUp</button>
        </div>
    </form>
</div>
    {% endblock %}

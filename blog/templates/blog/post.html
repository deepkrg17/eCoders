{% extends 'base.html' %}
{% block title %} eCoder {% endblock %}

{% block body %}
<div class="container my-2">
    <div class="blog-post">
        <h2 class="blog-post-title">{{now|date:"D d M Y"}}{{post.title}}</h2>
        <p class="blog-post-meta">
            {{post.timeStamp}} by <strong class="text-primary">{{post.author}}</strong>
        </p>
        <div id="content" class="mb-2">
            {{post.content|safe}}
        </div>
    </div>
</div>
{% endblock %}
